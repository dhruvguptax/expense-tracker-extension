<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="libs/chart.min.js"></script>
</head>
<body>
  <div id="welcome-screen" class="centered">
    <h1>Welcome to Chat Expense Tracker</h1>
    <input id="name-input" placeholder="Your name" />
    <input id="month-input" placeholder="Current month (e.g. April)" />
    <button id="start-btn">Start Tracking</button>
  </div>

  <div id="main-app" style="display: none">
    <h2 id="greeting"></h2>

    <!-- Dropdown Button to Toggle Chat -->
    <button id="toggle-chat" class="toggle-chat-btn">Chat History</button>

    <!-- Chatbot Section -->
    <div id="messages" class="messages" style="display: none;"></div>
    <input id="chat-input" placeholder="Type like '5000 food' or 'del food 200'" />

    <!-- Pie Chart Section -->
    <canvas id="pie-chart" width="400" height="400"></canvas>
    <button id="reset-btn" class="reset-btn">Reset Everything</button>
    <button id="export-btn" class="export-btn">Export Data</button>

  </div>

  <script src="script.js"></script>
</body>
</html>
